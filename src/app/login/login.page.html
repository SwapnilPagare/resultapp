<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input name="fname" [ngModelOptions]="{standalone: true}" [(ngModel)]="fname" type="text" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input name="lname" [ngModelOptions]="{standalone: true}" [(ngModel)]="lname" type="text" required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Student Id</ion-label>
            <ion-input name="id" [ngModelOptions]="{standalone: true}" [(ngModel)]="id" type="text" required></ion-input>
        </ion-item>
        <ion-button type="submit" color="tertiary" expand="full" (click)="login()">Submit</ion-button>
    </form>
</ion-content>
